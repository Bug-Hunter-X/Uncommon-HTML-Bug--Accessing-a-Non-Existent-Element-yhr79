<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrectly using innerHTML to manipulate a non-existent element
    document.getElementById("myDiv2").innerHTML = "This text is NOT visible."; 
  </script>
</body>
</html>
